<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BlackJack Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
	<!-- This is the HTML from index.html -->
	<table id="cardTable">
		<tr>
			<th>Player's Hand</th>
			<th>Dealer's Hand</th>
		</tr>
		<tr>
			<td id="playerCards"></td>
			<td id="dealerCards"></td>
		</tr>
	</table>
	<div id="buttonsAndMessage">
		<input id="hit" type="button" value="Hit" onclick="deal(1, 'player');" />
		<input id="stay" type="button" value="Stay" onclick="finishGame();" />
		<input id="restartGame" type="button" value="Reset" onclick="window.location.reload(true);" />
		<label id="message"></label>
	</div>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
  <script src="blackJackGame.js"></script>
  <script src="blackJackTests.js"></script>
</body>
</html>
